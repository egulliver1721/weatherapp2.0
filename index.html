<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <!--Coding-->
  <body>
    <div class="app">
      <div class="container">
        <div class="weather-container">
          <form id="search-form">
            <div class="row searchform">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="form-control searchbox"
                  id="search-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 col-button">
                <input
                  type="submit"
                  class="btn btn-primary w-100 searchbutton"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <h2 class="cityName" id="cityName"></h2>
          <ul class="weather-overview">
            <li class="weather-description" id="weather-description"></li>
            <li class="weather-information">
              <span>Humidity </span> <span id="humidity"></span
              ><span class="white-space">&nbsp;&nbsp;|&nbsp;</span>
              <span class="wind"> Wind</span>
              <span id="wind"> </span>
            </li>
            <li class="last-updated">
              last updated:
              <span class="current-date-time" id="current-date-time"
                >Friday 13:35</span
              >
            </li>
          </ul>
          <div class="row current-temperature">
            <div class="col">
              <div>
                <strong class="current-degrees" id="current-degrees"></strong
                ><span class="celcius">&degC</span>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
          <!--weather-forecast div-->
        </div>
        <!--weather-container div-->
        <footer>
          This project was coded by
          <a href="https://www.linkedin.com/in/emgulliver/">Emily Gulliver</a>
          and is
          <a href="https://github.com/egulliver1721/weatherapp2.0"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://timely-malabi-b03f79.netlify.app/"
            >hosted on Netlify</a
          >.
        </footer>
      </div>
      <!--Bootstrap container div-->
    </div>
    <!--Weather App Container-->
    <script src="src/app.js"></script>
  </body>
</html>
